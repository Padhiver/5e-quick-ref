<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>D&D 5e quick reference</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/quickref.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'>
    <!-- Ajoutez la police personnalisée -->
    <style>
        @font-face {
            font-family: 'Pathfinder2eActions';
            src: url('./fonts/Pathfinder2eActions.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Appliquez la police personnalisée à un élément texte */
        body {
            font-family: 'Pathfinder2eActions', sans-serif;
        }
    </style>
    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery/jquery.min.js" charset="utf-8"></script>
</head>

<body class="page-background">
    <div class="page fontsize" data-size="fullscreen">

        <!-- Movement section -->
        <div id="section-movement" class="section-container">
            <div class="section-title">
                Actions de déplacement <span class="float-right">Actions basiques</span>
            </div>
            <div class="section-content">

                <div class="section-row" id="basic-mouvements">
                </div>
            </div>
        </div>

        <!-- Action section -->
        <div id="section-action" class="section-container">
            <div class="section-title">
                Actions de combat<span class="float-right">Actions basiques</span>
            </div>
            <div class="section-content">

                <div class="section-row" id="basic-actions"></div>
            </div>
        </div>

        <!-- Bonus action section -->
        <div id="section-bonus-action" class="section-container">
            <div class="section-title">
                Actions d'interaction <span class="float-right">Actions basiques</span>
            </div>
            <div class="section-content">

                <div class="section-row" id="basic-interactions"></div>
            </div>
        </div>

        <!-- Reaction section -->
        <div id="section-reaction" class="section-container">
            <div class="section-title">
                Actions de magie et d'objet magique<span class="float-right">Actions basiques</span>
            </div>
            <div class="section-content">

                <div class="section-row" id="basic-magies"></div>
            </div>
        </div>

        <!-- Condition section -->
        <div id="section-condition" class="section-container">
            <div class="section-title">
                Actions acrobatiques <span class="float-right">Dextérité</span>
            </div>
            <div class="section-content">

                <div class="section-row" id="basic-acrobatiques"></div>
            </div>
        </div>


        <!-- Environmental section -->
        <div id="section-environment" class="section-container">
            <div class="section-title">
                États et Conditions<span class="float-right"></span>
            </div>
            <div class="section-content">

                <div class="section-row" id="basic-etats"></div>
            </div>
        </div>

    </div>



    <!-- Modal -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-dialog modalsize">
            <div class="section-container modal-container" id="modal-container">
                <div class="section-title" id="modal-title">
                    Modal title<span class="float-right">Action</span>
                </div>
                <div class="section-content">
                    <div class="section-row section-subtitle text" id="modal-subtitle">
                        Subtitle
                    </div>
                    <div class="section-row text">
                        <div id="modal-bullets">
                        </div>
                    </div>
                    <div class="section-row text" id="modal-reference">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data -->
    <script type="text/javascript" src="js/data_action_deplacement.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/data_action_combat.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/data_action_interaction.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/data_action_magie.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/data_action_acrobatique_dex.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/data_action_etats.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/quickref.js" charset="utf-8"></script>
</body>

</html>
